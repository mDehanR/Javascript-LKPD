<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>latihan Javascript</title>
</head>
<body>
  <h1>
    Tantangan mini
  </h1>
  <script>
  let usia = parseInt(prompt("Masukkan usia kalian:"));
if (usia < 13) {
  alert("Anak-anak");
} else if (usia <= 17) {
  alert("Remaja");
} else {
  alert("Dewasa");
}
  </script>
</body>
</html>
