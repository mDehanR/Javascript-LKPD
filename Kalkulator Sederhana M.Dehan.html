<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kalkulator Dehan</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'segoe UI', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgb(33, 166, 255);
    }

    .calculator {
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 25px black;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 90%;
      max-width: 320px;
    }

    .display {
      background: white;
      border-radius: 20px;
      padding: 1rem;
      font-size: 2rem;
      text-align: right;
      color: black;
      box-shadow: inset 0 2px 5px black;
      transition: all 0.2s;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 0.7rem;
    }

    button {
      background: #f2f3f7;
      border: none;
      border-radius: 50%;
      padding: 1rem;
      font-size: 1.1rem;
      font-weight: bold;
      color: black;
      box-shadow: 4px 4px 10px #ccc, -4px -4px 10px #fff;
      transition: all 0.2s, transform 0.1s;
      cursor: pointer;
    }

    button:hover {
      background-color: #e0e0e0;
      transform: scale(1.05);
    }

    button:active {
      box-shadow: inset 2px 2px 6px #bbb, inset -2px -2px 6px #fff;
      transform: scale(0.95);
    }

    .equal {
      grid-column: span 2;
      border-radius: 30px;
      background: rgb(8, 100, 221);
      color: white;
    }

    @media (max-width: 400px) {
      button {
        font-size: 1rem;
        padding: 0.8rem;
      }
    }
  </style>
</head>

<body>
  <div class="calculator">
    <div id="display" class="display">0</div>
    <div class="buttons">
      <button onclick="clearDisplay()">C</button>
      <button onclick="deleteLast()">DEL</button>
      <button onclick="append('%')">%</button>
      <button onclick="append('/')">/</button>
      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('*')">*</button>
      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('-')">-</button>
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('+')">+</button>
      <button onclick="append('.')">.</button>
      <button onclick="append('0')">0</button>
      <button onclick="append('^')">^</button>
      <button class="equal" onclick="calculate()">=</button>
    </div>
  </div>

  <audio id="clickSound" src="button-09a.wav" preload="auto"></audio>

  <script>
    const display = document.getElementById("display");
    const clickSound = document.getElementById("clickSound");

    function playSound() {
      clickSound.currentTime = 0;
      clickSound.play();
    }

    function append(value) {
      playSound();
      if (display.textContent === "0") display.textContent = "";
      display.textContent += value;
    }

    function clearDisplay() {
      playSound();
      display.textContent = "0";
    }

    function deleteLast() {
      playSound();
      if (display.textContent.length > 1) {
        display.textContent = display.textContent.slice(0, -1);
      } else {
        clearDisplay();
      }
    }

    function calculate() {
      playSound();
      try {
        // ubah ^ jadi ** (pangkat)
        let expression = display.textContent.replace(/\^/g, "**");
        let result = eval(expression);

        // cek pembagian nol, NaN, atau hasil tak terdefinisi
        if (result === Infinity || result === -Infinity || isNaN(result)) {
          display.textContent = "Error";
        } else {
          display.textContent = result;
        }
      } catch {
        display.textContent = "Error";
      }
    }

    // keyboard support
    document.addEventListener("keydown", (e) => {
      const key = e.key;

      if ((/\d|[+\-*/%^\.]/).test(key)) {
        append(key);
      } else if (key === "Enter") {
        calculate();
      } else if (key === "Backspace") {
        deleteLast();
      } else if (key.toLowerCase() === "c") {
        clearDisplay();
      }
    });
  </script>
</body>

</html>
