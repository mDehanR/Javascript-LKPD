<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Latihan Javascript</title>
</head>
<body>
  <h2>If else dasar</h2>
  <script>
    let angka = parseInt(prompt("Masukkan sebuah angka:"));

    if (isNaN(angka)) {
      alert("Input bukan angka!");
    } else if (angka % 2 === 0) {
      alert("Angka genap");
    } else {
      alert("Angka ganjil");
    }
  </script>
</body>
</html>
