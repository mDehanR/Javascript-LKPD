<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Latihan Javascript</title>
</head>
<body>
  <h1>
    Kategori nilai
  </h1>
  <script>
  let nilai = parseInt(prompt("Masukkan nilai kalian:"));
if (nilai >= 80) {
alert("Nilai A");
} else if (nilai >= 70) {
alert("Nilai B");
} else {
alert("Nilai C");
}
  </script>
</body>
</html>
